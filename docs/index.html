<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Court Wizard</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="alternate icon" href="favicon.svg" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #000;
                overflow: hidden;
            }

            #canvas-container {
                /* Container will be sized by JavaScript to maintain aspect ratio */
                position: relative;
            }

            #bevy-canvas {
                display: block;
            }

            #github-link {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 1000;
            }

            #github-link a {
                color: white;
                text-decoration: none;
                font-size: 24px;
                padding: 8px;
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 4px;
                transition: background-color 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #github-link a:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

            #github-link svg {
                width: 24px;
                height: 24px;
                fill: white;
            }
        </style>
    </head>
    <body>
        <div id="github-link">
            <a
                href="https://github.com/millidavids/court_wizard"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="View source on GitHub"
            >
                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                    />
                </svg>
            </a>
        </div>
        <div id="canvas-container">
            <canvas id="bevy-canvas"></canvas>
        </div>

        <script type="module">
            import init from "./the_game.js";

            // Maintain 16:9 aspect ratio, constrained by both width and height
            function resizeCanvas() {
                const container = document.getElementById("canvas-container");
                const canvas = document.getElementById("bevy-canvas");

                const targetAspectRatio = 16 / 9;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const windowAspectRatio = windowWidth / windowHeight;

                let canvasWidth, canvasHeight;

                if (windowAspectRatio > targetAspectRatio) {
                    // Window is too wide - constrain by height
                    canvasHeight = windowHeight;
                    canvasWidth = canvasHeight * targetAspectRatio;
                } else {
                    // Window is too tall - constrain by width
                    canvasWidth = windowWidth;
                    canvasHeight = canvasWidth / targetAspectRatio;
                }

                container.style.width = `${canvasWidth}px`;
                container.style.height = `${canvasHeight}px`;
                // Set canvas CSS size (not canvas internal resolution)
                canvas.style.width = `${canvasWidth}px`;
                canvas.style.height = `${canvasHeight}px`;
            }

            // Resize on load and window resize
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();

            init().catch((error) => {
                if (
                    !error.message.startsWith(
                        "Using exceptions for control flow, don't mind me. This isn't actually an error!",
                    )
                ) {
                    throw error;
                }
            });
        </script>
    </body>
</html>
